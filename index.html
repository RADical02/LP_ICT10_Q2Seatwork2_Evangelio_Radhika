<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrabida Academy</title>

    <!-- PyScript & Bootstrap -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>

@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap');

body {
    background: radial-gradient(circle at top left, #1a0000, #000);
    font-family: 'Montserrat', sans-serif;
    color: #f5dcdc;
}

.container {
    max-width: 800px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(20, 0, 0, 0.95);
    border-radius: 15px;
    border: 2px solid #a00000;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
}

h3 {
    font-family: 'Cinzel', serif;
    color: #ff3b3b;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-align: center;
    text-shadow: 0 0 10px rgba(255, 30, 30, 0.7);
}

label {
    color: #f5dcdc;
    font-weight: 600;
}

.form-control {
    border-radius: 8px;
    border: 2px solid #400000;
    background-color: #220000;
    color: #f5dcdc;
}

.form-control:focus {
    background-color: #300000;
    border-color: #ff3b3b;
    box-shadow: 0 0 10px rgba(255, 50, 50, 0.6);
    color: #fff;
}

.btn-primary {
    background: linear-gradient(90deg, #ff3b3b, #a00000);
    border: none;
    border-radius: 50px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #ff6666, #ff3b3b);
    transform: scale(1.05);
    transition: all 0.2s ease-in-out;
}

#result-box {
    display: none;
    border-radius: 10px;
    padding: 20px;
    margin-top: 25px;
    text-align: center;
    font-weight: 600;
    background-color: #150000;
    border: 2px solid #ff3b3b;
    box-shadow: inset 0 0 15px rgba(255, 50, 50, 0.3);
    color: #ff3b3b;
}

hr {
    border-top: 1px solid #400000;
    margin: 30px 0;
}
</style>
</head>

<body>
<div class="container">
    <h3>Kontrabida Academy</h3>
    <h5 class="text-center mb-4" style="color: #f5dcdc;">Student GWA Calculator</h5>

    <div>
        <label>First Name</label>
        <input type="text" class="form-control" id="first" placeholder="Enter Your First Name">
    </div>

    <div class="mt-3">
        <label>Last Name</label>
        <input type="text" class="form-control" id="last" placeholder="Enter Your Last Name">
    </div>

    <hr>

    <h5 class="text-center" style="color: #ff3b3b;">Enter Your Grades</h5>

    <div class="row g-3 mt-2">
        <div class="col-md-6">
            <label>Science</label>
            <input type="number" class="form-control" id="science" placeholder="Grade">
        </div>
        <div class="col-md-6">
            <label>English</label>
            <input type="number" class="form-control" id="english" placeholder="Grade">
        </div>
        <div class="col-md-6">
            <label>ICT</label>
            <input type="number" class="form-control" id="ict" placeholder="Grade">
        </div>
        <div class="col-md-6">
            <label>Math</label>
            <input type="number" class="form-control" id="math" placeholder="Grade">
        </div>
        <div class="col-md-6">
            <label>Filipino</label>
            <input type="number" class="form-control" id="filipino" placeholder="Grade">
        </div>
        <div class="col-md-6">
            <label>PE</label>
            <input type="number" class="form-control" id="pe" placeholder="Grade">
        </div>
    </div>

    <div class="d-grid gap-2 mt-4">
        <button class="btn btn-primary btn-lg" py-click="compute_grade">Calculate GWA</button>
    </div>

    <div id="result-box" class="mt-4">
        <div id="show1" class="fs-5"></div>
        <div id="show2" class="fs-4"></div>
    </div>
</div>

<script type="py" src="main.py"></script>
</div>
